  <body>
    <div class="container">
           <!-- Nav </div> -->
       <div class="row"> 
        <nav class="navbar">
          <div class="navbar-header">
            <h1 id="title">Train Time</h1>
          </div>
        </nav>
       </div>
          <br>

     <!-- Current Train Schedule -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <h3 class="schedule">Current Train Schedule</h3>
                <table class="train-list">
                <tbody><tr>
                  <td><h3 class="train-key">Train Name</h3></td>
                  <td><h3 class="train-key">Destination</h3></td>
                  <td><h3 class="train-key">Frequency (min)</h3></td>
                  <td><h3 class="train-key">Next Arrival</h3></td>
                  <td><h3 class="train-key">Minutes Away</h3></td>
                </tr>
              <tr><td>Heather</td><td>Heaven</td><td>30</td><td>undefined</td><td></td></tr></tbody></table>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Train -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add a Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                 <div class="form-group">
                  <label for="first-time">First Train Time (military)</label>
                  <input class="form-control" id="first-time" type="number">
                </div>
                 <div class="form-group">
                  <label for="frequency">Frequency(min)</label>
                  <input class="form-control" id="frequency" type="number">
                </div>      
                <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>  
      </div>

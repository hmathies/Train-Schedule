<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Trains</title>
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Comfortaa|PT+Sans+Caption|Quattrocento+Sans" rel="stylesheet">
      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Bootstrap CDN-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!--  Firebase Reference   -->
      <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
   </head>
   <body>
      <div class="container background">
         <!-- Nav </div> -->
         <div class="row">
            <nav class="navbar">
               <div class="navbar-header">
                  <h1 id="title">Train Time</h1>
               </div>
            </nav>
         </div>
         <br>
         <!-- Current Train Schedule -->
         <div class="row" id="trainSchedule">
            <div class="col-lg-12">
               <div class="panel panel-default">
                  <div class="panel-heading">
                     <h3 class="panel-title" id="current">Current Train Schedule</h3>
                  </div>
                  <div class="panel-body">
                     <table class="train-list">
                        <thead>
                           <tr>
                              <td>
                                 <h3 class="train-key">Train<br> Name</h3>
                              </td>
                              <td>
                                 <h3 class="train-key">Destination</h3>
                              </td>
                              <td>
                                 <h3 class="train-key">Frequency<br>(min)</h3>
                              </td>
                              <td>
                                 <h3 class="train-key">Next<br> Arrival</h3>
                              </td>
                              <td>
                                 <h3 class="train-key">Minutes<br>Away</h3>
                              </td>
                           </tr>
                        </thead>
                        <tbody></tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
         <!-- Add Train -->
         <div class="row" id='addTrain'>
            <div class="col-lg-12">
               <div class="panel panel-default">
                  <div class="panel-heading">
                     <h3 class="panel-title" id="add">Add a Train</h3>
                  </div>
                  <div class="panel-body">
                     <form class="addTrainForm">
                        <div class="form-group">
                           <label for="train-name">Train Name</label>
                           <input class="form-control" id="train-name" type="text" placeholder="Midnight Express" required>
                        </div>
                        <div class="form-group">
                           <label for="destination">Destination</label>
                           <input class="form-control" id="destination" type="text" placeholder="London" required>
                        </div>
                        <div class="form-group">
                           <label for="first-time">First Train Time (military)</label>
                           <input class="form-control" id="first-time" placeholder="00:00" required>
                        </div>
                        <div class="form-group">
                           <label for="frequency">Frequency(min)</label>
                           <input class="form-control" id="frequency" type="number" placeholder="30" required>
                        </div>
                        <button class="btn btn-primary background-switch" id="submit-train" type="submit">Add</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
         <!--   footer   -->
         <div class="row footer" >
            <div class="col-lg-12">
               <div class="navbar  navbar-fixed-bottom footer" >
                  <p class="navbar-text">Â© 2017 - Site Built By Heather Mathies</p>
                  <br>
                  <a href="https://github.com/hmathies" target="_blank"><img src="assets/images/GitHub_Icon.png" height="20" width="20" alt="GitHub"></a>
                  <a href="https://www.facebook.com/heather.mathies" target="_blank"><img src="assets/images/Facebook_icon.png" height="20" width="20" alt="Facebook"></a>
                  <a href="https://www.linkedin.com/in/heather-mathies-617384a7/" target="_blank"><img src="assets/images/Linkedin_Icon.png" height="20" width="20" alt="linkedin"></a>
               </div>
            </div>
         </div>
      </div>
      <br><br><br><br><br>
      <!-- links -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
      <script src="https://momentjs.com/downloads/moment.js"></script>
      <script src="assets/js/app.js"></script>
   </body>
</html>

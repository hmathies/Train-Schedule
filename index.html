<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>Trains</title>
   <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- 	Firebase Reference   -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  </head>
  <body>
    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Train Time</h1>
        <h3 class="text-center">Where adventure begins!</h3>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <h3 class="text-left"><strong>Current Train Schedule</strong></h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Current Train Schedule -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-2" id="newTrainName">
                  <h3 class="train-key">Train Name</h3>
                </div>
                <div class="col-sm-2" id="newDest"> 
                  <h3 class="train-key">Destination</h3>
                </div>
                <div class="col-sm-2" id="newFreq"> 
                  <h3 class="train-key">Frequency (min)</h3>
                </div>
                <div class="col-sm-2" id="newArrival"> 
                  <h3 class="train-key">Next Arrival</h3>
                </div>
                <div class="col-sm-2" id="newMinAway"> 
                  <h3 class="train-key">Minutes Away</h3>
                </div>
                  <hr>
                 
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Train -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add a Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                 <div class="form-group">
                  <label for="train-time">First Train Time (military)</label>
                  <input class="form-control" id="train-time" type="number">
                </div>
                 <div class="form-group">
                  <label for="frequency">Frequency(min)</label>
                  <input class="form-control" id="frequency" type="number">
                </div>      
                <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>  
      </div>


    </div>


	<script src="assets/js/app.js"></script>
</body>
</html>

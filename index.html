<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trains</title>

  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- Google Fonts Link -->
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Comfortaa|PT+Sans+Caption|Quattrocento+Sans" rel="stylesheet">


</head>

<body>
  <div class="container">
    <!-- Header area -->
    <div class="jumbotron jumbotron-fluid header">
      <div class="container">
        <h1 id="title"><strong>Train Scheduler</strong></h1>
      </div>
    </div>

    <!-- Current Train Schedule -->
    <div class="row" id="trainSchedule">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title" id="current">Current Train Schedule</h3>
          </div>
          <div class=" table-responsive-sm table-responsive-md">
            <table class="table train-list table-striped">
              <thead>
                <tr>

                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>

                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Train -->
    <div class="row" id='addTrain'>
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title" id="add">Add a Train</h3>
          </div>
          <div class="panel-body">
            <form class="addTrainForm">
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text" placeholder="Midnight Express" required>
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text" placeholder="London" required>
              </div>
              <div class="form-group">
                <label for="first-time">First Train Time (military)</label>
                <input class="form-control" id="first-time" placeholder="00:00" required>
              </div>
              <div class="form-group">
                <label for="frequency">Frequency(min)</label>
                <input class="form-control" id="frequency" type="number" placeholder="30" required>
              </div>
              <button class="btn btn-primary background-switch" id="submit-train" type="submit">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--   footer   -->
    <div class="row footer">
      <div class="col-lg-12">
        <p>Â© 2017 - Site built by Heather Mathies | View the code on GitHub <a href="https://github.com/hmathies/Train-Schedule" target="_blank"><img src="assets/images/GitHub_Icon.png" height="20" width="20" alt="GitHub"></a></p>
      </div>
    </div>

  </div>



  <!-- Link to momentjs CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
  <!-- Firebase Link -->
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <!-- Link to jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <script src="assets/js/app.js"></script>
</body>

</html>
